<body><span id="warning-container"><i data-reactroot=""></i></span>
<a href="#" id="popup" class="hidden fixed z-10 bg-yellow-100 text-yellow-800 px-4 py-2 max-w-xl top-6 left-6 right-6 sm:left-0 sm:right-0 sm:mx-auto rounded-lg cursor-pointer border border-yellow-200 transition"><span class="font-bold text-yellow-600">A new release of Ninetails is out!</span> Click here to download the latest version.</a>
<div class="flex items-center justify-center h-full w-full">
<div>
<h1 class="text-4xl text-center mb-8 select-none animate__animated animate__zoomInDown">
<span class="text-gray-500">Welcome to</span>
<br>
<span class="font-bold text-indigo-500 text-6xl">Ninetails</span>
</h1>
<div class="flex space-x-1">
<input id="searchbar" type="text" placeholder="Search Google" class="block outline-none border rounded px-4 py-1 hover:shadow-lg transition text-gray-700">
<button id="searchbutton" class="rounded bg-gradient-to-tr from-indigo-500 to-blue-500 px-4 py-1 text-white font-bold hover:shadow-lg transition select-none">search</button>
</div>
</div>
</div>
<script>
      const bar = document.getElementById('searchbar');
      const btn = document.getElementById('searchbutton');
      const urlParams = new URLSearchParams(window.location.search);
      const version = urlParams.get('v');
      const engine = urlParams.get('e');
      
      
      fetch('https://api.github.com/repos/MystPi/ninetails/releases/latest')
        .then(res => res.json())
        .then(res => {
          if ('v' + version !== res.tag_name) {
            let popup = document.getElementById('popup');
            popup.style.display = 'block';
            popup.href = res.html_url;
          }
        });
      
      
      bar.addEventListener('keydown', (e) => {
        if (e.keyCode === 13) {
          if (!engine) {
            window.location.href = 'https://www.google.com/search?q=' + bar.value;
          } else {
            window.location.href = engine + bar.value;
          }
        }
      });
      
      
      btn.addEventListener('click', () => {
        if (!engine) {
          window.location.href = 'https://www.google.com/search?q=' + bar.value;
        } else {
          window.location.href = engine + bar.value;
        }
      });
    </script>

<div id="wot-new-assistant-container"><div data-reactroot=""></div></div></body></html>
